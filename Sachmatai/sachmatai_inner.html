<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Šachmatai</title>
	<style>
		table#lenta {
		
			border-collapse: collapse;
			margin: 12px auto;
		}
		table#lenta td {

			border: 1px solid black;
			padding : 7px 12px;
		}
		div#kontrole {
			/* border: 1px solid grey; */
		}
		div#kontrole input, div#kontrole label {
			
			display: table;
			width: 60%;
			margin: 12px auto;		
		}
	</style>
	<script>
	
		function lenta_sachmatu () {
		
			lenta = '<table id="lenta">';
			
			for ( eil = 0; eil < 9; eil++ ) {
			
				lenta += '<tr>';
			
				for ( stulp = 0; stulp < 9; stulp++ ) {
				
					koord_langelio = raides [ stulp ] + eil ;
				
					reiksme = '';
					
					if  ( ( eil == 0 ) && ( stulp != 0 ) ) {
					
						reiksme = raides [ stulp ];
					}
					
					if ( ( stulp == 0 ) && ( eil != 0 ) ) {
					
						reiksme = eil;
					}
				
					lenta += '<td id="' + koord_langelio +'">' + reiksme + '</td>';
				}
				lenta += '</tr>';
			}
			lenta += '</table>';		

			return lenta;
		}
		
		function sudeti_figuras( figuros ) {
		
			for ( i = 0; i < figuros.length; i++ ) {
			
				raide = figuros [ i ].substring ( 0, 1 );
				koordinate = figuros [  i ].substring ( 1, 3 );
				
				langelis = document.getElementById ( koordinate );
				langelis.innerHTML = raide;
			}
		}
	
		function parodyti() {
		
			raides = [ 'x', 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h' ];
		
			padetis_baltieji = document.getElementById ( 'padetis_baltieji' ).value.split( ',' );
			
			lenta = lenta_sachmatu();
			
			rez = document.getElementById ( 'rez' );
			rez.innerHTML = lenta;
			
			sudeti_figuras( padetis_baltieji );
		}
	</script>
</head>
<body>
	<div id="rez">
	</div>
	<div id="kontrole">
		<label for="padetis_baltiej">baltųjų padėtis</label>
		<input type="text" id="padetis_baltieji" value="Ka3,Vb8,Pd6,Bf3,Re7">
		<input type="button" value="parodyti" onClick="parodyti()">
	</div>
<body>
</html>
